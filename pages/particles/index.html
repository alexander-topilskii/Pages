<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Particles</title>
  <style>
    html,body{margin:0;height:100%;background:#0b0f18;color:#e6e9ef;font-family:system-ui}
    canvas{display:block;width:100%;height:100%}
    .hint{position:fixed;left:12px;bottom:12px;background:rgba(255,255,255,.05);border:1px solid #2a3550;border-radius:10px;padding:8px 10px;font-size:12px}
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="hint">Двигай мышку ✨</div>
  <script>
    const c = document.getElementById('c'); const ctx = c.getContext('2d');
    let W, H; function resize(){ W = c.width = innerWidth * devicePixelRatio; H = c.height = innerHeight * devicePixelRatio; } resize(); addEventListener('resize', resize);
    const P = []; const N=90;
    for(let i=0;i<N;i++) P.push({x:Math.random()*W,y:Math.random()*H,vx:(Math.random()-0.5)*0.6,vy:(Math.random()-0.5)*0.6});
    let mx=-1e9,my=-1e9;
    addEventListener('pointermove',e=>{mx=e.clientX*devicePixelRatio;my=e.clientY*devicePixelRatio;});
    function step(){
      ctx.clearRect(0,0,W,H);
      for(const p of P){
        const dx=mx-p.x, dy=my-p.y, d=Math.hypot(dx,dy)||1;
        const f = d<200? (1-d/200)*0.6 : 0;
        p.vx += (dx/d)*f*0.02; p.vy += (dy/d)*f*0.02;
        p.x += p.vx; p.y += p.vy;
        if(p.x<0||p.x>W) p.vx*=-1; if(p.y<0||p.y>H) p.vy*=-1;
        ctx.beginPath(); ctx.arc(p.x,p.y,2*devicePixelRatio,0,Math.PI*2); ctx.fill();
      }
      requestAnimationFrame(step);
    }
    step();
  </script>
</body>
</html>
